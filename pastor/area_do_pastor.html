<div class='alert alert-primary' role='alert' style='margin-top: 10px;'>
    <div class="row">
        <div class="col-12">
            <p class="text-center" style="font-size: 30px;">Pedidos de oração</p>
        </div>
    </div>

    <div class="btn-group" role="group" aria-label="...">
        <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#modalNovaSenha'>Alterar senha</button>&nbsp;
        <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#modalNovoVersiculo'>Alterar versículo</button>&nbsp;
        <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#modalAdicionarCelula'>Adicionar célula</button>&nbsp;
        <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#modalCadastroUsuarios'>Cadastro de usuários</button>
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-12 col-sm-4">
            <div class="alert alert-secondary" role="alert">
                <b>Total de pedidos: </b><span id="sTotalPedidos">0</span>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10px; display: none;" id="divEnvioFotos">
        <div class="col-12">
            <div class="alert alert-success" role="alert">
                <div class="row">
                    <div class="col-12">
                        <div class="progress">
                            <div id="pEnvioFoto" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="col-12" style="display: none;" id="dEnvioConcluido">
                        <strong>Célula enviada com sucesso!</strong>
                        <button type="button" onclick="fecharProgresso()" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dPedidos">

    </div>
</div>
